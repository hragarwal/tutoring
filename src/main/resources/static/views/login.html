<div class="section">
    <h3>Login</h3>

    <div class="home-section">
        <form name="loginForm" novalidate="">
            <input type="text" ng-model="login.email"/>
            <input type="password" ng-model="login.password">
        </form>
        <button type="submit" ng-click="validateUser(loginForm)">
            <span>LOGIN</span>
        </button>
    </div>
</div>
