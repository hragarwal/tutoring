<div class="section">
    <h3>{{headingTitle}}</h3>

    <div class="home-section">
    
    <form name="loginForm" novalidate="">
    
	     <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Email</label>
	        <div class="col-sm-8">
	          <input type="text" class="form-control required" ng-model="login.email" name="email" id="email" />
	        </div>
	    </div>
    
	    <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Password</label>
	        <div class="col-sm-8">
	          <input type="password" class="form-control required" ng-model="login.password" name="password" id="password" />
	        </div>
	    </div>
	</form>
	
        <button type="submit" ng-click="validateUser(loginForm)">
            <span>Login</span>
        </button>
        
        <a href="#!/register">Register Me</a>
        <a href="#!/newlesson">New Lesson</a>
    </div>

</div>
