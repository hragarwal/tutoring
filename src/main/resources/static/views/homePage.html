<div align="center">
<nav class="{{active}}" ng-click="$event.preventDefault()">

			<!-- When a link in the menu is clicked, we set the active variable -->

			<a href="#" class="home" ng-click="active='lessons'">List Lessons</a>
			||
			<a href="#" class="about" ng-click="active='newLesson'">New Lesson</a>
			||
			<a href="#" class="contact" ng-click="active='profile'">Profile</a>
		</nav>

		<!-- ng-show will show an element if the value in the quotes is truthful,
			 while ng-hide does the opposite. Because the active variable is not set
			 initially, this will cause the first paragraph to be visible. -->


		<div ng-show="active" ng-if="active=='lessons'">
			list lessons
		</div>
		
		<div ng-show="active" ng-if="active=='newLesson'">
			<div class="section">
    <h3>{{headingTitle}}</h3>

    <div class="home-section">
    
    <form name="lessonForm" novalidate="">
    
	     <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Subject</label>
	        <div class="col-sm-8">
	           <select required ng-model="lesson.subjectID">
	           <option value="-1">Select Subject</option>
       				<option ng-repeat="subject in subjectsList" value="{{subject.id}}">
	      				{{subject.name}}
	      			</option>
       			</select>
	        </div>
	    </div>
    
	    <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Title</label>
	        <div class="col-sm-8">
	          <input type="text" class="form-control required" ng-model="lesson.title"  id="title" />
	        </div>
	    </div>
	    
	    <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Task Description</label>
	        <div class="col-sm-8">
	          <input type="text" class="form-control required" ng-model="lesson.taskDescription"  id="taskDescription" />
	        </div>
	    </div>
	    
	     <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Special Requirements</label>
	        <div class="col-sm-8">
	          <input type="text" class="form-control required" ng-model="lesson.specialRequirement" id="specialRequirement" />
	        </div>
	    </div>
	    
	    <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Deadline</label>
	        <div class="col-sm-8">
	         <input type="date" ng-model="lesson.deadline" id="deadline">
	        </div>
	    </div>
	    
	    <!-- <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Upload Files</label>
	        <div class="col-sm-8">
	          <label for="" class="col-sm-4 control-label">Please provide a file uploader view.</label>
	        </div>
	    </div> -->
	</form>
	
        <button type="submit" ng-click="createLesson(lessonForm)">
            <span>Submit Lesson</span>
        </button>
    </div>

</div>
		</div>
		
		<div ng-show="active" ng-if="active=='profile'">
		my profile
		</div>
		
		</div>
