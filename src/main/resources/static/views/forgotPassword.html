<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
		  <div class="card card-signup">
			<form class="form"  name="forgotPasswordForm" novalidate="">
			  <div class="header header-primary text-center">
				<h4>{{headingTitle}}</h4>
			  </div>
			  <div class="content">
			  <div class="clearfix"></div>
			  <h3 class="mt-0"></h3>
			  <div class="alert alert-danger hide alertMessage" role="alert"></div>
				<div class="form-group">
				  <input type="email" class="form-control underline-input required" ng-model="profile.email" name="email" id="email" placeholder="Enter Your Email">
				 
				</div> 
			  </div>
			  <div class="text-center">
				<button type="submit" class="btn btn-primary btn-raised" ng-click="generateTemporaryPassword(forgotPasswordForm)">Submit</button>
			  </div>
			  <a href="#!/login" class="btn btn-link btn-lg">Back to Login</a>
			</form>
		  </div>
		</div>
	</div>
</div>
