<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
		  <div class="card card-signup">
			<form class="form"  name="updatePasswordForm" novalidate="">
			  <div class="header header-primary text-center">
				<h4>{{headingTitle}}</h4>
			  </div>
			  <div class="content">
			  <div class="clearfix"></div>
			  <h3 class="mt-0"></h3>
			  <div class="alert alert-danger hide alertMessage" role="alert"></div>
				<div class="form-group">
					<input type="password" class="form-control required" ng-model="profile.oldPassword" ng-minlength="6" placeholder="Old Password" />
					 
				</div>
				
				<div class="form-group">
					<input type="password" class="form-control required" ng-model="profile.password" ng-minlength="6" placeholder="New Password" />
					 
				</div>
				
				<div class="form-group">
					<input type="password" class="form-control required" ng-model="profile.confirmPassword"  ng-minlength="6" placeholder="Confirm new Password" />
					 
				</div>

			  </div>
			  <div class="text-center">
				<button type="submit" class="btn btn-primary btn-raised"  ng-click="updatePassword(updatePasswordForm)">Update Password</button>
			  </div>
			</form>
		  </div>
		</div>
	</div>
</div>
