<div class="header header-filter dashbaord-page">
    <section class="boxs boxs-tp-grey">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">

                    <br/>

                    <a href="#!/home" class="back-btn-lh"><i class="fa fa-chevron-left"></i> Home</a>
                    <section class="boxs border-tp">
                        <div class="boxs-header dvd dvd-btm tp-bar">
                            <h1 class="custom-font">Contact Support</h1>
                        </div>

                        <div class="boxs-body mh500">
                            <form class="form" id="userSupportForm" name="userSupportForm" >
                                <div class="header header-primary">
                                    <p class="text-muted">Reach us by sending few words. We will get reply you immediately.</p>
                                </div>
                                <div class="content">
                                    <h3 class="mt-0"></h3>
                                    <div class="form-group">
                                        <input type="email" class="form-control required" ng-model="userSupport.email" placeholder="Contact Email" />
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control required" ng-model="userSupport.title" placeholder="Title" />
                                    </div>

                                    <div class="form-group">
                                        <textarea rows="4" cols="50" class="form-control required" ng-model="userSupport.message"  placeholder="Message"></textarea>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-raised"  ng-click="postQuery()">Submit Query</button>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
</div>
