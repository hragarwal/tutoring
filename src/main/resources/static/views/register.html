<div class="container signup-container">
	<div class="row" id="signup-row">
		<div class="col s10 offset-s1 center">
			<div class="row valign-wrapper">
				<div class="col s6 m6 l6 ">
					<div class="signup-image-card white z-depth-2">
						<!-- <img src="images/card-image.jpg" alt="" class="signup-image"> -->
						<div class="card-nav">
							<ul>
								<li>Home</li>
								<li>About</li>
								<li>Login</li>
							</ul>
						</div>
					</div>

					
				</div>
				<div class="col s12 m6 l6 white z-depth-2 center">
					<form name="registerForm" id="registerForm" class="sign-up-form-wrapper-div">
						<div class="row" id="top-row">
							<div class="col s12 center" style="padding: 0;">
								<!-- <div id="top-row-strip"></div> -->
								<p class="sign-up-text center">Sign up</p>
							</div>
						</div>
						<div class="row">
							<div class="col s12 m12 l6">
								<div class="row no-bot-margin-row">
									<div class="input-field col s12">
										<input id="username" ng-model="profile.username" type="text" class="validate">
										<label for="username">Username</label>
									</div>
								</div>
								<div class="row no-bot-margin-row">
									<div class="input-field col s12">
										<!-- <i class="material-icons prefix">email</i> -->
										<input id="email" ng-model="profile.email" type="email" class="validate">
										<label for="email">Email</label>
									</div>
								</div>
								<div class="row no-bot-margin-row">
									<div class="input-field col s12">
										<input id="name" ng-model="profile.name" type="text" class="validate">
										<label for="name">Full Name</label>
									</div>
								</div>
								<div class="row no-bot-margin-row">
									<div class="input-field col s12">
										<input id="contact-number" ng-model="profile.contactNumber" type="text" class="validate">
										<label for="contact-number">Contact Number</label>
									</div>
								</div>
							</div>
							<div class="col s12 m12 l6">
								<div class="row no-bot-margin-row">
									<div class="input-field col s12">
										<input id="password" ng-model="profile.password" type="password" class="validate">
										<label for="password">Create a password</label>
									</div>
								</div>
								<div class="row no-bot-margin-row">
									<div class="input-field col s12">
										<!-- <i class="material-icons prefix">lock</i> -->
										<input id="conf-password" ng-model="profile.confirmPassword" type="password" class="validate">
										<label for="conf-password">Confirm your password</label>
									</div>
								</div>
								<div class="row no-bot-margin-row">
									<div class="input-field col s12">
										<!-- <i class="material-icons prefix">place</i> -->
										<select id="lesson_select" material-select ng-model="profile.country" class="validate">
											<option value="" disabled selected>Select a subject</option>
											<option ng-repeat="country in countries" value="{{country.code}}">{{country.name}}</option>
		    							</select>
		    							<label>Country</label>
									</div>
								</div>
								<div class="row no-bot-margin-row">
									<div class="input-field col s12">
										<input id="skype" ng-model="profile.skypeId" type="text">
										<label for="skype">Skype ID</label>
									</div>
								</div>
							</div>
						</div>
						
						<div class="row">
							<button class="btn waves-effect waves-light" ng-click="createProfile(registerForm);">Sign Up</button>
						</div>
					</form>
				</div>
			</div>
			
		</div>
			
	</div>
</div>
