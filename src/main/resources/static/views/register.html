<div class="section">
    <h3>{{headingTitle}}</h3>

    <div class="home-section">
    
    <form name="registerForm" novalidate="">
    
	     <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Name</label>
	        <div class="col-sm-8">
	          <input type="text" class="form-control required" ng-model="register.name" name="name" id="name" />
	        </div>
	    </div>
    
	    <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Email</label>
	        <div class="col-sm-8">
	          <input type="text" class="form-control required" ng-model="register.email" name="email" id="email" />
	        </div>
	    </div>
	    
	    <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Country</label>
	        <div class="col-sm-8">
	          <input type="text" class="form-control required" ng-model="register.country" name="country" id="country" />
	        </div>
	    </div>
	    
	     <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Contact Number</label>
	        <div class="col-sm-8">
	          <input type="text" class="form-control required" ng-model="register.contactNumber" name="contactNumber" id="contactNumber" />
	        </div>
	    </div>
	    
	    <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Skype Id</label>
	        <div class="col-sm-8">
	          <input type="text" class="form-control required" ng-model="register.skypeId" name="skypeId" id="skypeId" />
	        </div>
	    </div>
	    
	    <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Password</label>
	        <div class="col-sm-8">
	          <input type="password" class="form-control required" ng-model="register.password" name="password" id="password" />
	        </div>
	    </div>
	    
	    <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Confirm Password</label>
	        <div class="col-sm-8">
	          <input type="password" class="form-control required" ng-model="register.confirmPassword" name="confirmPassword" id="confirmPassword" />
	        </div>
	    </div>
	    
	</form>
	
        <button type="submit" ng-click="createProfile(registerForm)">
            <span>Sign Up</span>
        </button>
    </div>

</div>
