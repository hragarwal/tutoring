<div class="header header-filter credential-page" style="">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 text-center">
                <div class="card card-signup">
                    <form class="form" name="registerForm" novalidate="">
                        <div class="header header-primary text-center">
                            <h4>{{headingTitle}}</h4>
                        </div>
                        <div class="content">
                            <div class="clearfix"></div>
                            <div class="alert alert-danger hide alertMessage" role="alert"></div>

                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control required" ng-model="profile.username" name="username" id="username" placeholder=""/>
                                </div>
                            </div>			  
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control required" ng-model="profile.email" name="email" id="email"  placeholder=""/>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <input type="text" class="form-control required" ng-model="profile.name" name="name" id="name" placeholder=""/>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="contactNumber">Contact Number</label>
                                    <input type="text" class="form-control required" ng-model="profile.contactNumber" name="contactNumber" id="contactNumber"  placeholder=""/>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">	
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control required" ng-model="profile.password"
                                           name="password" id="password"  ng-minlength="6"  placeholder=""/>
                                </div>
                            </div>	
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" class="form-control required" ng-model="profile.confirmPassword"
                                           name="confirmPassword" id="confirmPassword" ng-minlength="6"  placeholder=""/>
                                </div>               
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="lesson_select">Country</label>
                                    <select id="lesson_select" ng-model="profile.country" class="form-control">
                                        <option value="" disabled selected>Select your country</option>
                                        <option ng-repeat="country in countries" value="{{country.code}}">{{country.name}}</option>
                                    </select>
                                </div>
                            </div>	
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="skypeId">Skype Id</label>
                                    <input type="text" class="form-control required" ng-model="profile.skypeId" name="skypeId" id="skypeId"  placeholder=""/>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-raised"  ng-click="createProfile(registerForm)">Sign Up</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="">
        <div class="container">
            <div class="col-lg-12 text-center"> <a href="#!/login" class="text-uppercase custom-link">Back to Login</a>
            </div>
        </div>
    </div>
    
</div>
