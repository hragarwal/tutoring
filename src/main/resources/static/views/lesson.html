<div class="section">
    <h3>{{headingTitle}}</h3>

    <div class="home-section">
    
    <form name="lessonForm" novalidate="">
    
	     <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Subject</label>
	        <div class="col-sm-8">
	          <input type="text" class="form-control required" ng-model="lesson.subject" id="subject" />
	        </div>
	    </div>
    
	    <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Title</label>
	        <div class="col-sm-8">
	          <input type="text" class="form-control required" ng-model="lesson.title"  id="title" />
	        </div>
	    </div>
	    
	    <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Task Description</label>
	        <div class="col-sm-8">
	          <input type="text" class="form-control required" ng-model="lesson.taskDescription"  id="taskDescription" />
	        </div>
	    </div>
	    
	     <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Contact Number</label>
	        <div class="col-sm-8">
	          <input type="text" class="form-control required" ng-model="lesson.specialRequirement" id="specialRequirement" />
	        </div>
	    </div>
	    
	    <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Deadline</label>
	        <div class="col-sm-8">
	          <label for="" class="col-sm-4 control-label">Please put a nice calendar here.</label>
	        </div>
	    </div>
	    
	    <div class="form-group">
	        <label for="" class="col-sm-4 control-label">Upload Files</label>
	        <div class="col-sm-8">
	          <label for="" class="col-sm-4 control-label">Please provide a file uploader view.</label>
	        </div>
	    </div>
	</form>
	
        <button type="submit" ng-click="createLesson(lessonForm)">
            <span>Submit Lesson</span>
        </button>
    </div>

</div>
